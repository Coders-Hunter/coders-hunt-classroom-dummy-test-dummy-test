name: Autograding Tests

on:
  - push
  - workflow_dispatch
  - repository_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List Files
      run: ls -R  # Check if files exist in the repository

    - name: Compile C Programs
      run: |
        echo "Compiling C programs..."
        cd c
        gcc -o divisible divisible_by_5.c || { echo "Compilation Failed: divisible_by_5.c"; exit 1; }
        gcc -o sum sum_function.c || { echo "Compilation Failed: sum_function.c"; exit 1; }
        cd ..

    - name: Run C Test for Divisibility by 5
      run: |
        echo "Running C Test for Divisibility by 5..."
        cd c
        bash test_divisible_by_5.sh || { echo "C Test for Divisibility Failed"; exit 1; }
        cd ..

    - name: Run C Test for Sum Function
      run: |
        echo "Running C Test for Sum Function..."
        cd c
        bash test_sum.sh || { echo "C Test for Sum Function Failed"; exit 1; }
        cd ..

    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    - name: Install Dependencies (if needed)
      run: |
        if [ -f python/requirements.txt ]; then
          pip install -r python/requirements.txt
        else
          echo "No requirements.txt found, skipping dependency installation."
        fi

    - name: Run Python Test for Divisibility by 5
      run: |
        echo "Running Python Test for Divisibility by 5..."
        python3 python/test_divisible_by_5.py || { echo "Python Test for Divisibility Failed"; exit 1; }

    - name: Run Python Test for Sum Function
      run: |
        echo "Running Python Test for Sum Function..."
        python3 python/test_sum.py || { echo "Python Test for Sum Function Failed"; exit 1; }

    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1